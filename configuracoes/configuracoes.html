<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Configurações</title>
    <link rel="stylesheet" href="css/settings.css" />
    <script></script>
  </head>

  <body>
    <div class="popup" id="popupSett">
      <div class="contentSett">
        <button class="fechar-popup" onclick="hidepopup('popupSett')">X</button>
        <h1>Configurações</h1>
        <div class="sBox">
          <span id="music">Música:</span>
          <div class="turn">
            <button class="botao" onclick="toggleEfect(this)"></button>
          </div>
        </div>
        <div class="sBox">
          <span id="efect">Efeitos:</span>
          <div class="turn">
            <button class="botao" onclick="toggleEfect(this)"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
