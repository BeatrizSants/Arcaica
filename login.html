<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <div id="b1" class="box">
      <h1>Log In</h1>
      <form id="login" class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Usuário" required />
          <input type="password" placeholder="Senha" required />
        </div>
        <div class="check">
          <label><input type="checkbox" />Lembrar Usuário</label>
        </div>

        <div class="submit-btn">
          <button type="submit" class="confirm-btn">Entrar</button>
        </div>

        <div class="forgot">
          <p>Esqueceu sua senha?</p>
          <a href="#">Clique aqui!</a>
        </div>

        <div class="login-register">
          <p>Não tem uma conta?</p>
          <button type="button" class="btn" onclick="register()">
            Crie sua conta
          </button>
        </div>
      </form>
    </div>

    <div id="b2" class="box">
      <h1>Nova Conta</h1>
      <form id="register" class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Usuário" required />
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Senha" required />
        </div>

        <div class="submit-btn">
          <button type="submit" class="confirm-btn">Criar</button>
        </div>

        <div class="login-register">
          <p>Já tem uma conta?</p>
          <button type="button" class="btn" onclick="login()">Log in</button>
        </div>
      </form>
    </div>
  </body>
</html>
