<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcaica - Jogo da Velha</title>
    <link rel="stylesheet" href="jvelha.css" />
    <!-- icon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- Link W3 Schools -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body>
    <div class="background" id="background">
      <div w3-include-html="info.html"></div>
      <div class="vine-b"></div>
      <div class="vine-t"></div>
      <div class="return-btn" onclick="gamereturn()"></div>
      <div class="info" onclick="showpopup('popupInfo')"></div>
      <!-- Container for the entire content -->
      <div class="container">
        <!-- Title section with two buttons -->
        <div class="titles">
          <button id="single-player-title" class="title-button"></button>
          <button id="multi-player-title" class="title-button"></button>
        </div>
        <!-- Single Player section -->
        <div id="single-player" class="content-section">
          <h2>Single Player</h2>
          <!-- Add an image to the Single Player section here -->
          <img
            src="path_to_your_image.jpg"
            alt="Single Player Image"
            class="section-image"
          />
          <div class="difficulty">
            <label for="difficulty-select">Difficulty:</label>
            <select id="difficulty-select">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <button id="single-player-play"></button>
        </div>
        <!-- Multi Player section -->
        <div id="multi-player" class="content-section">
          <h2>Multi Player</h2>
          <!-- Add an image here -->
          <img
            src="path_to_your_image.jpg"
            alt="Multi Player Image"
            class="section-image"
          />
          <div class="multiplayer-mode">
            <label for="mode-select">Mode:</label>
            <input type="range" id="mode-select" min="0" max="1" step="1" />
            <span id="mode-label">Offline</span>
          </div>
          <button id="multi-player-play"></button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="jvelha.js"></script>
<script src="info.js"></script>
