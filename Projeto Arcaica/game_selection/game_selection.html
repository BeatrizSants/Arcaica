<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcaica - Jogos</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="game_selection.css" />

    <!-- icon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <div class="background" id="background">
      <a href="#"><div class="monarchIcon"></div></a>

      <div id="image-overlay"></div>
      <button
        id="return-btn"
        type="button"
        class="button"
        data-img="img/Gselect_Back_open.png"
        onclick="homereturn()"
      ></button>

      <!-- game cards -->
      <div class="painel">
        <div class="name"></div>
        <div class="swiper mySwiper container">
          <div class="swiper-wrapper content">
            <div
              class="swiper-slide card-container"
              data-img="img/GSelection_Title_Jvelha.png"
            >
              <a href="../jogos/jvelha.html">
                <div class="card">
                  <div
                    class="front"
                    data-img="img/GSelection_Frontcard_Jvelha.png"
                  ></div>
                  <div class="back"></div>
                </div>
              </a>
            </div>
            <div
              class="swiper-slide card-container"
              data-img="img/GSelection_Title_Damas.png"
            >
              <a href="../jogos/damas.html">
                <div class="card">
                  <div
                    class="front"
                    data-img="img/GSelection_Frontcard_Damas.png"
                  ></div>
                  <div class="back"></div>
                </div>
              </a>
            </div>
            <div
              class="swiper-slide card-container"
              data-img="img/GSelection_Title_Cminado.png"
            >
              <a href="../jogos/cminado.html">
                <div class="card">
                  <div
                    class="front"
                    data-img="img/GSelection_Frontcard_Cminado.png"
                  ></div>
                  <div class="back"></div>
                </div>
              </a>
            </div>
            <div
              class="swiper-slide card-container"
              data-img="img/GSelection_Title_Nogame.png"
            >
              <div class="card">
                <div
                  class="front"
                  data-img="img/Gselect_Card_Front_anon.png"
                ></div>
                <div class="back"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="swiper-button-next"
        class="swiper-button-next"
        type="button"
        data-img="img/Gselect_Pscroll_Right_open.png"
      ></div>
      <div
        id="swiper-button-prev"
        class="swiper-button-prev"
        type="button"
        data-img="img/Gselect_Pscroll_Left_open.png"
      ></div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="game_selection.js"></script>
  </body>
</html>
