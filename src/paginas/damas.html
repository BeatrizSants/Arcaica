<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcaica - Jogo da Dama</title>

    <link rel="stylesheet" href="css/damas.css" />
    <!-- icon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- Link W3 Schools -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body>
    <div class="background" id="background">
      <div w3-include-html="/info"></div>
      <div class="vine-b"></div>
      <div class="vine-t"></div>
      <div class="return-btn" onclick="gamereturn()"></div>
      <div class="info" onclick="showpopup('popupInfo')"></div>
      <!-- Container for the entire content -->
      <div class="container">
        <!-- Title section with two buttons -->
        <div class="titles">
          <button id="single-player-title" class="title-button"></button>
          <button id="multi-player-title" class="title-button"></button>
        </div>
        <!-- Single Player section -->
        <div id="single-player" class="content-section">
          <div class="custom-select-wrapper">
            <label class="difficulty" for="difficulty-select"
              >Dificuldade:</label
            >
            <select id="difficulty-select" class="custom-select">
              <option value="none">none</option>
              <option value="easy">Facil</option>
              <option value="medium">Medio</option>
              <option value="hard">Dificil</option>
            </select>
            <div class="custom-select-trigger">Selecione...</div>
            <div class="custom-options">
              <div class="custom-option" data-value="easy">Facil</div>
              <div class="custom-option" data-value="medium">Medio</div>
              <div class="custom-option" data-value="hard">Dificil</div>
            </div>
          </div>
          <button id="single-player-play"></button>
        </div>
        <!-- Multi Player section -->
        <div id="multi-player" class="content-section">
          <div class="multiplayer-mode">
            <label for="mode-select">Mode:</label>
            <input type="range" id="mode-select" min="0" max="1" step="1" />
            <span id="mode-label">Online</span>
          </div>
          <button id="multi-player-play"></button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/damas.js"></script>
<script src="js/info.js"></script>
